runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /$
  static_files: index.html
  upload: index.html

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /www
  static_dir: www

- url: /images
  static_dir: images

- url: /css
  static_dir: css

- url: /(.*\.html)
  mime_type: text/html
  static_files: \1
  upload: (.*\.html)
